<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<section id="main-card">
  <div class="card">
    <div class="avatar">
      <img src="/images/image-victor.jpg" alt="">
    </div>
    <div class="info-profil">
      <p class="text-first">Victor Crest   <span class="text-gray">26</span></p>
      <span class="city text-gray">London</span>
    </div>
    <div class="stats">
      <div>
        <p class="text-first">80K</p>
        <span class="text-gray">Followers</span>
      </div>
      <div>
        <p class="text-first">803K</p>
        <span class="text-gray">Likes</span>
      </div>
      <div>
        <p class="text-first">1.4K</p>
        <span class="text-gray">Photos</span>
      </div>
      
    </div>
  </div>
  
</section>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/code_thi">ThiCode</a>.
  </div>
</footer>
</body>
</html>
